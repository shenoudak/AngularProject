<div class="container">
    <div class="row">
    <form [formGroup]="editSupplier">
        <div class="form-group">
          <label >الاسم:</label>
          <input type="text" class="form-control" formControlName="Name"[class.is-invalid]="editSupplier.get('Name')?.invalid && editSupplier.get('Name')?.touched">
          <small  class="text-danger"*ngIf="editSupplier.get('Name')?.invalid && editSupplier.get('Name')?.touched"class="alert alert-danger">*الاسم مطلوب</small>
        </div>
        <div class="form-group">
          <label >الموبايل:</label>
          <input type="tel" class="form-control"formControlName="Phone"[class.is-invalid]="editSupplier.get('Phone')?.invalid && editSupplier.get('Phone')?.touched" >
          <div *ngIf="editSupplier.get('Phone')?.touched && editSupplier.get('Phone')?.invalid" class="alert alert-danger">
            <small *ngIf="editSupplier.get('Phone')?.errors?.['required']">*مطلوب</small>
            <small *ngIf="editSupplier.get('Phone')?.errors?.['pattern']">لابد ان يتكون من 11 رقم</small>
          </div>
        </div>
    
        <div class="form-group">
            <label >العنوان:</label>
            <input type="text" class="form-control" formControlName="Address"[class.is-invalid]="editSupplier.get('Address')?.invalid && editSupplier.get('Address')?.touched" >
            <small  class="text-danger"*ngIf="editSupplier.get('Address')?.invalid && editSupplier.get('Address')?.touched"class="alert alert-danger">*العنوان مطلوب</small>
        </div>
        <div class="form-group">
            <label >الفلوس:</label>
            <input type="number" class="form-control" formControlName="DebitBlance"[class.is-invalid]="editSupplier.get('DebitBlance')?.invalid && editSupplier.get('DebitBlance')?.touched" >
            <small  class="text-danger"*ngIf="editSupplier.get('DebitBlance')?.invalid && editSupplier.get('DebitBlance')?.touched"class="alert alert-danger">*الفلوس  مطلوب</small>
          </div >
          <div class="form-group">
            <label  class="form-label mt-4">النوع:</label>
            <select class="form-select"formControlName="TypeId"[class.is-invalid]="editSupplier.get('TypeId')?.invalid && editSupplier.get('TypeId')?.touched" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <small  class="text-danger"*ngIf="editSupplier.get('TypeId')?.invalid && editSupplier.get('TypeId')?.touched"class="alert alert-danger">*النوع مطلوب</small>
          </div>
        <button type="submit" class=" mt-3  btn btn-success">تعديل</button>
      </form>
    </div>
    </div>
