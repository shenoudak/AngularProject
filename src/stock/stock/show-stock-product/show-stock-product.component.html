<div class="container-fluid pt-4">
    <!-- <div class="d-flex justify-content-end mb-4">
      <button class="btn btn-success rounded" (click)="navigateToAddStockProduct()"><mat-icon>add</mat-icon></button>
    </div> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Product</th>
            <td mat-cell *matCellDef="let element; let i = index">{{productListName[i]}}</td>
          </ng-container>
          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef>Stock</th>
            <td mat-cell *matCellDef="let element; let i = index">{{stockListName[i]}}</td>
          </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let element">{{element.amount}}</td>
      </ng-container>
      <ng-container matColumnDef="prodDate">
        <th mat-header-cell *matHeaderCellDef>Production Date</th>
        <td mat-cell *matCellDef="let element">{{element.productionDate|date:'mediumDate'}}</td>
      </ng-container>
      
      
      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell  *matCellDef="let element">
    
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
          (click)="deleteStockProduct(element.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
