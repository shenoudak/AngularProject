<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
    <div class="row mx-auto">
        <h1 class="text-primary">Add Job</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" formControlName="Title" [class.is-invalid]="Title?.invalid&&Title?.touched"
                    class="form-control ">
                <div *ngIf="Title?.invalid&&Title?.touched">
                    <small class="text-danger " *ngIf="Title?.errors?.['required']">Is required</small>
                    <small class="text-danger" *ngIf="Title?.errors?.['minlength']">Minimum Length Equal 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Description</label>
                <input type="text" formControlName="Description" class="mb-3 form-control ">
            </div>
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="Title?.invalid" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>
