<div class="container-fluid ">
    {{registrationForm.value|json}}

    <div class="row mx-auto">
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <div>
                    <label class="mb-2">Date</label>
                    <input type="date" formControlName="Date" class="mb-3 form-control "
                        [class.is-invalid]="Date?.invalid&&Date?.touched">
                    <div *ngIf="Date?.invalid&&Date?.touched">
                        <small class="text-danger " *ngIf="Date?.errors?.['required']">Date is required</small>
                    </div>
                </div>
                <label class="mb-2">Notes</label>
                <input type="text" formControlName="Notes" class="form-control ">
            </div>
            <div class="form-group mb-3">
                <select  class="custom-select selectOp" formControlName="EmployeeId"
                    [class.is-invalid]="EmployeeId?.invalid&&EmployeeId?.touched">
                    <option value={{item.id}} *ngFor="let item of employeeList">{{item.name}}</option>
                </select>
                <div *ngIf="EmployeeId?.invalid&&EmployeeId?.touched">
                    <small class="text-danger " *ngIf="EmployeeId?.errors?.['required']">Employee Name is required</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <select  class="custom-select selectOp" formControlName="FromStockId"
                 [class.is-invalid]="FromStockId?.invalid&&FromStockId?.touched ">
                    <option value={{item.id}} *ngFor="let item of stockList">{{item.name}}</option>
                </select>
                <div *ngIf="FromStockId?.invalid&&FromStockId?.touched">
                    <small class="text-danger " *ngIf="FromStockId?.errors?.['required']">StockName is required</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <select  class="custom-select selectOp" formControlName="ToStockId"
               [class.is-invalid]="ToStockId?.invalid&&ToStockId?.touched ">
                    <option value={{item.id}} *ngFor="let item of stockList">{{item.name}}</option>
                </select>
                <div *ngIf="ToStockId?.invalid&&ToStockId?.touched">
                    <small class="text-danger " *ngIf="ToStockId?.errors?.['required']">StockName is required</small>
                </div>
            </div>  
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="registrationForm.pristine" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>
