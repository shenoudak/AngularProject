<div class="container-fluid pt-4">
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-success rounded" (click)="navigateToAddEmployee()"><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef=" let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>address</th>
      <td mat-cell *matCellDef="let element">{{element.balanceOutstand}}</td>
    </ng-container>
    <ng-container matColumnDef="nationalId">
      <th mat-header-cell *matHeaderCellDef>nationalId</th>
      <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>phone</th>
      <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>salary</th>
      <td mat-cell *matCellDef="let element">{{element.salary}}</td>
    </ng-container>
    <ng-container>
      
    </ng-container>
    <ng-container matColumnDef="have_Access">
      <th mat-header-cell *matHeaderCellDef>have_Access</th>
      <td mat-cell *matCellDef="let element; let i = index"> <input type="checkbox"  disabled  [(ngModel)]="isCheckedList[i]"></td>
    </ng-container>
    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef>stockName</th>
      <td mat-cell *matCellDef="let element; let i = index">{{stockNamesList[i]}}</td>
    </ng-container>
    <ng-container matColumnDef="JobTitle">
      <th mat-header-cell *matHeaderCellDef>JobTitle</th>
      <td mat-cell *matCellDef="let element; let i = index">{{jobtitleNamesList[i]}}</td>
    </ng-container>
    <ng-container  matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell  *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
        (click)="NavigationToEditEmployee(element.id)">
        <mat-icon aria-label="Edit" >edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
        (click)="deleteEmployee(element.id)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
