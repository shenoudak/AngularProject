<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end">
            <a routerLink="/home/stock/add" (click)="navigateToAddEmployee()" class="btn btn-primary">add Employee</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">Name</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">address</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">nationalId</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">phone</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">salary</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">have_Access</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">stockName</th>
                <th class="lg-1 col-md-1 col-sm-1" scope="col">JobTitle</th>
                <th class="lg-2 col-md-2 col-sm-2"></th>
                <th class="lg-2 col-md-2 col-sm-2"></th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let item of employeeList;let ind=index " >
               
                <td class="lg-1 col-md-1 col-sm-1">{{item.name}}</td>
                <td class="lg-1 col-md-1 col-sm-1">{{item.address}}</td>
                <td class="lg-1 col-md-1 col-sm-1" >{{item.nationalId}}</td>
                <td class="lg-1 col-md-1 col-sm-1" >{{item.phone}}</td>
                <td class="lg-1 col-md-1 col-sm-1" >{{item.salary}}</td>
                <td class="lg-1 col-md-1 col-sm-1" ><input type="checkbox" [(ngModel)]="isCheckedList[ind]"></td>
                <td class="lg-1 col-md-1 col-sm-1" >{{stockNamesList[ind]}}</td>
                <td class="lg-1 col-md-1 col-sm-1" >{{jobtitleNamesList[ind]}}</td>
                <td class="lg-2 col-md-2 col-sm-2"><a class="btn btn-success"  (click)="NavigationToEditEmployee(item.id)">edit</a></td>
                <td class="lg-2 col-md-2 col-sm-2"><a class="btn  btn-danger" (click)="deleteEmployee(item.id)">delete</a></td>
                <td></td>
              </tr>
              <tr>
                <!-- {{item.haveAccess}} -->
            </tbody>
          </table>
    </div>
</div>
<router-outlet></router-outlet>
