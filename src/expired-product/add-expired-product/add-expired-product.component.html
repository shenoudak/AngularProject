<div class="container">
    <div class="row">
    <form [formGroup]="expiredProduct">
        <div class="form-group">
            <label  class="form-label mt-4">المنتج:</label>
            <select class="form-select"formControlName="Product"[class.is-invalid]="expiredProduct.get('Product')?.invalid && expiredProduct.get('Product')?.touched" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <small  class="text-danger"*ngIf="expiredProduct.get('Product')?.invalid && expiredProduct.get('Product')?.touched"class="alert alert-danger">*المنتج مطلوب</small>
          </div>
        <div class="form-group">
          <label >الكمية:</label>
          <input type="number" class="form-control"formControlName="Amount"[class.is-invalid]="expiredProduct.get('Amount')?.invalid && expiredProduct.get('Amount')?.touched" >
          <small class=" alert alert-danger"*ngIf="expiredProduct.get('Amount')?.invalid && expiredProduct.get('Amount')?.touched">*مطلوب</small>
          
        </div>
    
        <div class="form-group">
            <label >التاريخ:</label>
            <input type="date" class="form-control" formControlName="DateAdded"[class.is-invalid]="expiredProduct.get('DateAdded')?.invalid && expiredProduct.get('DateAdded')?.touched" >
            <small  class="text-danger"*ngIf="expiredProduct.get('DateAdded')?.invalid && expiredProduct.get('DateAdded')?.touched"class="alert alert-danger">*التاريخ مطلوب</small>
        </div>
        <div class="form-group  ">
            <label class="form-label ">ملاحظات:</label>
            <textarea class="form-control " rows="3"formControlName="Notes"[class.is-invalid]="expiredProduct.get('Notes')?.invalid && expiredProduct.get('Notes')?.touched"></textarea>
           
          </div>
        <button type="submit" class=" mt-3 btn btn-primary">حفظ</button>
      </form>
    </div>
    </div>
