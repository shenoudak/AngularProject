<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->

    <div class="row mx-auto">
        <h1 class="text-primary">Add Expense</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Date</label>
                <input type="text" disabled value={{myDateToDay|date}} class="mb-3 form-control "
                    [class.is-invalid]="Date?.invalid&&Date?.touched">
                <div *ngIf="Date?.invalid&&Date?.touched">
                    <small class="text-danger " *ngIf="Date?.errors?.['required']">Date is required</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Notes</label>
                <input type="text" formControlName="Notes" class="form-control ">
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Value</label>
                <input type="text" formControlName="Value" class=" form-control"
                    [class.is-invalid]="Value?.invalid&&Value?.touched" />
                <div *ngIf="Value?.invalid&&Value?.touched">
                    <small class="text-danger " *ngIf="Value?.errors?.['required']">Value is required</small>
                    <small class="text-danger" *ngIf="Value?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Check Number</label>
                <input type="text" formControlName="CheckNumber" class=" form-control"
                    [class.is-invalid]="CheckNumber?.invalid&&CheckNumber?.touched" />
                <div *ngIf="CheckNumber?.invalid&&CheckNumber?.touched">
                    <small class="text-danger " *ngIf="CheckNumber?.errors?.['required']">Check Number is
                        required</small>
                    <small class="text-danger" *ngIf="CheckNumber?.errors?.['pattern']">Accept only digit
                        Number</small>
                </div>
            </div>
            <div class="container" ng-app="invoice">
                <section class="row" ng-controller="InvoiceController">
                    <table class="table table-hover">
                        <thead>
                            <tr class="text-center">
                                <th>Stock</th>
                                <th>Employee</th>
                                <th>Expense Type</th>
                                <th>Payment</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="text-center">
                                <td>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="StockId"
                                        [class.is-invalid]="StockId?.invalid&&StockId?.touched">
                                        <option value={{item.id}} *ngFor="let item of stockList">{{item.name}}
                                        </option>
                                    </select>
                                    <div *ngIf="StockId?.invalid&&StockId?.touched">
                                        <small class="text-danger " *ngIf="StockId?.errors?.['required']">Stock
                                            Name is required</small>
                                    </div>
                                </td>
                                <td>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="EmployeeId"
                                        [class.is-invalid]="EmployeeId?.invalid&&EmployeeId?.touched">
                                        <option value={{item.id}} *ngFor="let item of employeeList">
                                            {{item.name}}</option>
                                    </select>
                                    <div *ngIf="EmployeeId?.invalid&&EmployeeId?.touched">
                                        <small class="text-danger " *ngIf="EmployeeId?.errors?.['required']">Employee
                                            Name is
                                            required</small>
                                    </div>
                                </td>
                                <td>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="ExpenseTypeId"
                                        [class.is-invalid]="ExpenseTypeId?.invalid&&ExpenseTypeId?.touched">
                                        <option value={{item.id}} *ngFor="let item of expenseTypeList">
                                            {{item.name}}</option>
                                    </select>
                                    <div *ngIf="ExpenseTypeId?.invalid&&ExpenseTypeId?.touched">
                                        <small class="text-danger " *ngIf="ExpenseTypeId?.errors?.['required']">Trader
                                            Type is
                                            required</small>
                                    </div>
                                </td>
                                <td>
                                    <select class="form-select" aria-label="Default select example"
                                        formControlName="PaymentMethodId"
                                        [class.is-invalid]="PaymentMethodId?.invalid&&PaymentMethodId?.touched ">
                                        <option value={{item.id}} *ngFor="let item of paymentMethodList">
                                            {{item.name}}</option>
                                    </select>
                                    <div *ngIf="PaymentMethodId?.invalid&&PaymentMethodId?.touched">
                                        <small class="text-danger "
                                            *ngIf="PaymentMethodId?.errors?.['required']">Payment Method Name is
                                            required</small>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </section>
            </div>
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="StockId?.invalid||EmployeeId?.invalid||PaymentMethodId?.invalid||
            ExpenseTypeId?.invalid||Value?.invalid ||CheckNumber?.invalid" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>
<hr>
