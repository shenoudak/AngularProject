<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
    <div class="row mx-auto">
        <h1 class="text-primary">Add Expense Type</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" formControlName="Name" [class.is-invalid]="Name?.invalid&&Name?.touched"
                    class="form-control ">
                <div *ngIf="Name?.invalid&&Name?.touched">
                    <small class="text-danger " *ngIf="Name?.errors?.['required']">Name is required</small>
                    <small class="text-danger" *ngIf="Name?.errors?.['minlength']">Name length 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Details</label>
                <input type="text" formControlName="Details" [class.is-invalid]="Details?.invalid&&Details?.touched"
                    class="form-control ">
                <div *ngIf="Details?.invalid&&Details?.touched">
                    <small class="text-danger " *ngIf="Details?.errors?.['required']">Details is required</small>
                    <small class="text-danger" *ngIf="Details?.errors?.['minlength']">Details length 5</small>
                </div>
            </div>
           
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="Name?.invalid||Details?.invalid"(click)="SaveData()">Save</button>
        </div>
    </div>
</div>
