<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end">
            <a routerLink="/home/stock/add" (click)="navigateToAddExpenseType()" class="btn btn-primary">add Expense Type </a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">Name</th>
                <th class="lg-3 col-md-3 col-sm-3" scope="col">Details</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let item of expenseTypeList ">
                <td class="lg-3 col-md-3 col-sm-3">{{item.name}}</td>
                <td class="lg-4 col-md-4 col-sm-4" >{{item.details}}</td>
               <td class="lg-2 col-md-2 col-sm-2"><a class="btn btn-success"  (click)="NavigationToEditExpenseType(item.id)">edit</a></td>
                <td class="lg-3 col-md-3 col-sm-3"><a class="btn  btn-danger" (click)="deleteExpenseType(item.id)">delete</a></td>
                <td></td>
              </tr>
              <tr>
             
            </tbody>
          </table>
    </div>
</div>
<router-outlet></router-outlet>
