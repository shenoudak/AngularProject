<div class="container">
    <div class="row">
        <form [formGroup]="editJob">
            <div class="form-group ">
                <label>اسم المهنه:</label>
                <input type="text" class="form-control col-lg-6"formControlName="Title" [class.is-invalid]="editJob.get('Title')?.invalid && editJob.get('Title')?.touched">
                <small class="alert alert-danger"*ngIf="editJob.get('Title')?.invalid && editJob.get('Title')?.touched">*مطلوب</small>
            </div>
            <div class="form-group  ">
                <label class="form-label ">الوصف:</label>
                <textarea class="form-control col-lg-6" rows="3"formControlName="Describtion"[class.is-invalid]="editJob.get('Describtion')?.invalid && editJob.get('Describtion')?.touched"></textarea>
                <small class="alert alert-danger"*ngIf="editJob.get('Describtion')?.invalid && editJob.get('Describtion')?.touched">*مطلوب</small>
              </div>
              <input type="submit" value="تعديل"class="btn btn-success mt-3">
            </form>
    </div>
</div>
