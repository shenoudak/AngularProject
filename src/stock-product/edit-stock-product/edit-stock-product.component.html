<div class="container">
    <div class="row">
    <form [formGroup]="StockProduct">
        <div class="form-group">
            <label  class="form-label mt-4">المنتج:</label>
            <select class="form-select"formControlName="ProductId"[class.is-invalid]="StockProduct.get('ProductId')?.invalid && StockProduct.get('ProductId')?.touched" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <small  class="text-danger"*ngIf="StockProduct.get('ProductId')?.invalid && StockProduct.get('ProductId')?.touched"class="alert alert-danger">*المنتج مطلوب</small>
          </div>
          <div class="form-group">
            <label  class="form-label mt-4">المخزن::</label>
            <select class="form-select"formControlName="StockId"[class.is-invalid]="StockProduct.get('StockId')?.invalid && StockProduct.get('StockId')?.touched" >
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <small  class="text-danger"*ngIf="StockProduct.get('StockId')?.invalid && StockProduct.get('StockId')?.touched"class="alert alert-danger">*المخزن مطلوب</small>
          </div>
        <div class="form-group">
          <label >الكمية:</label>
          <input type="number" class="form-control"formControlName="Amount"[class.is-invalid]="StockProduct.get('Amount')?.invalid && StockProduct.get('Amount')?.touched" >
          <small class=" alert alert-danger"*ngIf="StockProduct.get('Amount')?.invalid && StockProduct.get('Amount')?.touched">*مطلوب</small>
          
        </div>
    
        <div class="form-group">
            <label >التاريخ:</label>
            <input type="date" class="form-control" formControlName="ProductionDate"[class.is-invalid]="StockProduct.get('ProductionDate')?.invalid && StockProduct.get('ProductionDate')?.touched" >
            <small  class="text-danger"*ngIf="StockProduct.get('ProductionDate')?.invalid && StockProduct.get('ProductionDate')?.touched"class="alert alert-danger">*التاريخ مطلوب</small>
        </div>
       
        <button type="submit" class=" mt-3 btn btn-success">تعديل</button>
      </form>
    </div>
    </div>
