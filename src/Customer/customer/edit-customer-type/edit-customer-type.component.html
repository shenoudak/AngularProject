<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
    <div class="row mx-auto">
        <h1 class="text-primary">Edit Trader Type</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">TypeName</label>
                <input type="text" formControlName="TypeName" [class.is-invalid]="TypeName?.invalid&&TypeName?.touched"
                    class="form-control ">
                <div *ngIf="TypeName?.invalid&&TypeName?.touched">
                    <small class="text-danger " *ngIf="TypeName?.errors?.['required']">TypeName is required</small>
                    <small class="text-danger" *ngIf="TypeName?.errors?.['minlength']">TypeName length 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Description</label>
                <input type="text" formControlName="Description" class="mb-3 form-control ">
            </div>
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="TypeName?.invalid" (click)="editData()">Save</button>
        </div>
    </div>
</div>
