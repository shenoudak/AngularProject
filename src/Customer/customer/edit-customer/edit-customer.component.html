<div class="container-fluid ">
    {{registrationForm.value|json}}

    <div class="row mx-auto">
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" formControlName="Name" [class.is-invalid]="Name?.invalid&&Name?.touched"
                    class="form-control ">
                <div *ngIf="Name?.invalid&&Name?.touched">
                    <small class="text-danger " *ngIf="Name?.errors?.['required']">Name is required</small>
                    <small class="text-danger" *ngIf="Name?.errors?.['minlength']">Name length 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">BalanceOutstand</label>
                <input type="text" formControlName="BalanceOutstand" class=" form-control"
                    [class.is-invalid]="BalanceOutstand?.invalid&&BalanceOutstand?.touched" />
                <div *ngIf="BalanceOutstand?.invalid&&BalanceOutstand?.touched">
                    <small class="text-danger" *ngIf="BalanceOutstand?.errors?.['pattern']">Accept only digit
                        Number</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Phone</label>
                <input type="text" formControlName="Phone" class=" form-control"
                    [class.is-invalid]="Phone?.invalid&&Phone?.touched" />
                <div *ngIf="Phone?.invalid&&Phone?.touched">
                    <small class="text-danger " *ngIf="Phone?.errors?.['required']">Phone is required</small>
                    <small class="text-danger" *ngIf="Phone?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div>
                <label class="mb-2">Address</label>
                <input type="text" formControlName="Address" class="mb-3 form-control ">
            </div>
            <div>
                <label class="mb-2">TradeName</label>
                <input type="text" formControlName="TradeName" class="mb-3 form-control ">
            </div>
            <div class="form-group mb-3">
                <select class="custom-select"  formControlName="TypeId" >
                    <!-- <option selected value={{customerTypeObj.id}}>{{customerTypeObj.typeName}}</option>  -->
                    <option value={{item.id}} *ngFor="let item of customerTypesList">{{item.typeName}}</option>
                </select>
                </div>
                </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="registrationForm.pristine" (click)="EditData()">Save</button>
        </div>
    </div>
</div>
