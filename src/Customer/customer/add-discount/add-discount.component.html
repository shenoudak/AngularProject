<div class="container-fluid ">
    <div class="row mx-auto">
        <h1 class="text-primary">Add Discount</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Title</label>
                <input type="text" formControlName="Title" class=" form-control"
                    [class.is-invalid]="Title?.invalid&&Title?.touched" />
                <div *ngIf="Title?.invalid&&Title?.touched">
                    <small class="text-danger " *ngIf="Title?.errors?.['required']">Is required</small>
                    <small class="text-danger" *ngIf="Title?.errors?.['minlength']">Minimum Length Equal 10</small>
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="mb-2">Start Date</label>
                <input type="text" disabled value={{myDateToDay|date}} class="mb-3 form-control "
                    [class.is-invalid]="StartDate?.invalid&&StartDate?.touched">
                <div *ngIf="StartDate?.invalid&&StartDate?.touched">
                    <small class="text-danger " *ngIf="StartDate?.errors?.['required']">Is required</small>
                </div>



            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Notes</label>
                <input type="text" formControlName="Notes" [class.is-invalid]="Notes?.invalid&&Notes?.touched"
                    class="form-control ">
                <div *ngIf="Notes?.invalid&&Notes?.touched">
                    <small class="text-danger" *ngIf="Notes?.errors?.['minlength']">Minimum length Equal 10</small>
                </div>
            </div>
            <div class="container" ng-app="invoice">
                <section class="row" ng-controller="InvoiceController">
                    <table class="table table-hover ">
                        <thead>
                            <tr class="text-center">
                                <th>Unit Count</th>
                                <th>Discount Value</th>
                                <th>End Date</th>
                            </tr>
                        </thead>

                        <tbody>

                            <tr ng-repeat="item in invoice.items" class="text-center">



                                <td><input type="number" formControlName="UnitCount" min="0" max='100'
                                        [class.is-invalid]="UnitCount?.invalid&&UnitCount?.touched"
                                        class="form-control" />
                                    <div *ngIf="UnitCount?.invalid&&UnitCount?.touched">
                                        <small class="text-danger " *ngIf="UnitCount?.errors?.['required']"> Is
                                            required</small>
                                    </div>
                                </td>
                                <td><input type="number" formControlName="DiscountValue" min="0" max="80"
                                        [class.is-invalid]="DiscountValue?.invalid&&DiscountValue?.touched"
                                        class="form-control" />
                                    <div *ngIf="DiscountValue?.invalid&&DiscountValue?.touched">
                                        <small class="text-danger " *ngIf="DiscountValue?.errors?.['required']"> Paid Up
                                            is
                                            required</small>

                                    </div>
                                </td>
                                <td>
                                    <mat-form-field class="example-full-width" appearance="fill">
                                        <mat-label>Choose a date</mat-label>
                                        <input matInput [min]="maxDate" [matDatepicker]="picker"
                                            formControlName="EndDate"
                                            [class.is-invalid]="EndDate?.invalid&&EndDate?.touched">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                                    <div *ngIf="EndDate?.invalid&&EndDate?.touched">
                                        <small class="text-danger " *ngIf="EndDate?.errors?.['required']"> is
                                            required</small>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>


        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="Title?.invalid||DiscountValue?.invalid||EndDate?.invalid||UnitCount?.invalid" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>

<hr>
