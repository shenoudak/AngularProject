<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
   
    <div class="row mx-auto" >
        <form [formGroup]='registrationForm' >
            <div class="form-group mb-3">
                <label class="mb-2">DiscountValue</label>
               <input type="text"  formControlName="DiscountValue" class=" form-control" [class.is-invalid]="DiscountValue?.invalid&&DiscountValue?.touched" /> 
            <div *ngIf="DiscountValue?.invalid&&DiscountValue?.touched">
                <small class="text-danger " *ngIf="DiscountValue?.errors?.['required']">user Number is required</small>
                <small class="text-danger" *ngIf="DiscountValue?.errors?.['pattern']"  >Accept only digit Number</small>
            </div>
            </div>
         <div >
         <label class="mb-2">Start Date</label>
         <input type="date" formControlName="StartDate" class="mb-3 form-control " [class.is-invalid]="StartDate?.invalid&&StartDate?.touched" > 
         <div *ngIf="StartDate?.invalid&&StartDate?.touched">
          <small class="text-danger " *ngIf="StartDate?.errors?.['required']">StartDate is required</small>     
      </div>
         </div>
      <div>
        <label class="mb-2">End Date</label>
        <input type="date" formControlName="EndDate" class="mb-3 form-control " [class.is-invalid]="EndDate?.invalid&&EndDate?.touched" > 
        <div *ngIf="StartDate?.invalid&&StartDate?.touched">
         <small class="text-danger " *ngIf="EndDate?.errors?.['required']">EndDate is required</small>   
     </div>
      </div>
         <div class="form-group mb-3">
             <label class="mb-2">Notes</label>
            <input type="text" formControlName="Notes" [class.is-invalid]="Notes?.invalid&&Notes?.touched" class="form-control "> 
            <div *ngIf="Notes?.invalid&&Notes?.touched">
             <small class="text-danger " *ngIf="Notes?.errors?.['required']">Address is required</small>
             <small class="text-danger" *ngIf="Notes?.errors?.['minlength']"  >Address length 5</small>
         </div>
         </div>
         
         </form>
         <div class="col-12 d-flex justify-content-center" >
             <button class="btn btn-primary"  (click)="SaveData()">Save</button>
         </div>
    </div>
</div>
