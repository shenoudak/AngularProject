<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end">
            <a routerLink="/home/stock/add" (click)="navigateToAddCustomer()" class="btn btn-primary">add Customer Type</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">typeName</th>
                <th class="lg-3 col-md-3 col-sm-3" scope="col">Descriotion</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let item of customerTypeList ">
                <td class="lg-3 col-md-3 col-sm-3">{{item.typeName}}</td>
                <td class="lg-4 col-md-4 col-sm-4" >{{item.description}}</td>
               <td class="lg-2 col-md-2 col-sm-2"><a class="btn btn-success"  (click)="NavigationToEditCustomerType(item.id)">edit</a></td>
                <td class="lg-3 col-md-3 col-sm-3"><a class="btn  btn-danger" (click)="deleteCustomerType(item.id)">delete</a></td>
                <td></td>
              </tr>
              <tr>
             
            </tbody>
          </table>
    </div>
</div>
<router-outlet></router-outlet>
