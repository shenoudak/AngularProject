<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end">
            <a routerLink="/home/stock/add" (click)="navigateToAddDiscount()" class="btn btn-primary">add Discount</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">DiscountValue</th>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">Notes</th>
                <th class="lg-3 col-md-3 col-sm-3" scope="col">StartDate</th>
                <th class="lg-3 col-md-3 col-sm-3" scope="col">EndDate</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let item of customerDiscountkList ">
               
                <td class="lg-2 col-md-2 col-sm-2">{{item.discountValue}}</td>
                <td class="lg-2 col-md-2 col-sm-2">{{item.notes}}</td>
                <td class="lg-3 col-md-3 col-sm-3" >{{item.startDate}}</td>
                <td class="lg-3 col-md-3 col-sm-3" >{{item.endDate}}</td>
                <td class="lg-2 col-md-2 col-sm-2"><a class="btn btn-success"  (click)="NavigationToEditDiscount(item.id)">edit</a></td>
                <td class="lg-3 col-md-3 col-sm-3"><a class="btn  btn-danger" (click)="deleteDiscount(item.id)">delete</a></td>
                <td></td>
              </tr>
              <tr>
             
            </tbody>
          </table>
    </div>
</div>

<router-outlet></router-outlet>
