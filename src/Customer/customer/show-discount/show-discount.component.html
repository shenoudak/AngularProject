<div class="container-fluid pt-4">
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-success rounded" (click)="navigateToAddDiscount()"><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef=" let element">{{element.title}}</td>
    </ng-container>
    <ng-container matColumnDef="unitCount">
      <th mat-header-cell *matHeaderCellDef>Unit Count</th>
      <td mat-cell *matCellDef="let element">{{element.unitCount}}</td>
    </ng-container>
    <ng-container matColumnDef="discountValue">
      <th mat-header-cell *matHeaderCellDef>Discount Value</th>
      <td mat-cell *matCellDef=" let element">{{element.discountValue}}</td>
    </ng-container>
    
    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start tDate</th>
      <td mat-cell *matCellDef="let element">{{element.startDate|date:'mediumtDate'}}</td>
    </ng-container>
    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let element">{{element.endDate|date:'mediumtDate'}}</td>
    </ng-container>
    <ng-container  matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell  *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
        (click)="NavigationToEditDiscount(element.id)">
        <mat-icon aria-label="Edit" >edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
        (click)="deleteDiscount(element.id)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
