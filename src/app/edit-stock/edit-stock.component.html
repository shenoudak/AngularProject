<div class="container">
    {{registrationForm.value|json}}
   
    <div >
        <form [formGroup]='registrationForm' >
            
            <div class="form-group">
             <label>Name</label>
            <input type="text" formControlName="Name" class="form-control" [class.is-invalid]="Name?.invalid&&Name?.touched" > 
            <div *ngIf="Name?.invalid&&Name?.touched">
             <small class="text-danger " *ngIf="Name?.errors?.['required']">Name is required</small>
             <small class="text-danger" *ngIf="Name?.errors?.['minlength']"  >mini length 5</small>     
         </div>
         </div>
         <div class="form-group mb-3">
             <label>Address</label>
            <input type="text" formControlName="Address" [class.is-invalid]="Address?.invalid&&Address?.touched" class="form-control"> 
            <div *ngIf="Address?.invalid&&Address?.touched">
             <small class="text-danger " *ngIf="Address?.errors?.['required']">Address is required</small>
             <small class="text-danger" *ngIf="Address?.errors?.['minlength']"  >Address length 5</small>
         </div>
         </div>
         
         </form>
         
         <div class="col-4 d-flex justify-content-start" >
             <button class="btn btn-primary" (click)="editData()">Save</button>
         </div>
    </div>
</div>
