<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
   
    <div class="row mx-auto" >
        <h1 class="text-primary">Add Stock</h1>
        <hr>
        <form [formGroup]='registrationForm' >
            <div class="form-group mb-3">
             <label class="mb-2">Name</label>
            <input type="text" formControlName="Name" class="form-control " [class.is-invalid]="Name?.invalid&&Name?.touched" > 
            <div *ngIf="Name?.invalid&&Name?.touched">
             <small class="text-danger " *ngIf="Name?.errors?.['required']"> Is required</small>
             <small class="text-danger" *ngIf="Name?.errors?.['minlength']"  >Minimum length equal 5</small>
             <small class="text-danger" *ngIf="Name?.errors?.['minlength']"  >Not Accept Digit</small>     
         </div>
         </div>
         <div class="form-group mb-3">
             <label class="mb-2">Address</label>
            <input type="text" formControlName="Address" [class.is-invalid]="Address?.invalid&&Address?.touched" class="form-control"> 
            <div *ngIf="Address?.invalid&&Address?.touched">
             <small class="text-danger " *ngIf="Address?.errors?.['required']"> Is required</small>
             <small class="text-danger" *ngIf="Address?.errors?.['minlength']"  >Minimum length equal 5</small>
         </div>
         </div>
         
         </form>
         
         <div class="col-12 d-flex justify-content-center" >
             <button class="btn btn-primary" [disabled]="Name?.invalid||Address?.invalid" (click)="SaveData()">Save</button>
         </div>
    </div>
</div>
