<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end">
            <a routerLink="/home/stock/add" (click)="navigateToAddStock()" class="btn btn-primary">add Stock</a>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
              <tr>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">id</th>
                <th class="lg-2 col-md-2 col-sm-2" scope="col">Name</th>
                <th class="lg-3 col-md-3 col-sm-3" scope="col">Address</th>
                
              </tr>
            </thead>
            <tbody>
              <tr class="table-active" *ngFor="let item of stockList ">
                <td class="lg-2 col-md-2 col-sm-2">{{item.id}}</td>
                <td class="lg-2 col-md-2 col-sm-2">{{item.name}}</td>
                <td class="lg-3 col-md-3 col-sm-3" >{{item.address}}</td>
                <td class="lg-2 col-md-2 col-sm-2"><a class="btn btn-success"  (click)="NavigationToEdit(item.id)">edit</a></td>
                <td class="lg-3 col-md-3 col-sm-3"><a class="btn  btn-danger" (click)="deleteStock(item.id)">delete</a></td>
                <td></td>
              </tr>
              <tr>
             
            </tbody>
          </table>
    </div>
</div>
<router-outlet></router-outlet>
