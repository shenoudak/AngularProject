<div class="container ">
    <!-- <div class="alert alert-danger" role="alert">
        A simple danger alert—check it out!
      </div> -->
    <div class="row">
        
        <form [formGroup]="deleteCategory" >
          <div class="form-group ">
            <label for="exampleInputEmail1">اسم الصنف:</label>
            <input type="text" class="form-control"formControlName="name"[class.is-invalid]="deleteCategory.get('name')?.invalid && deleteCategory.get('name')?.touched" >
            <small class=" alert alert-danger"*ngIf="deleteCategory.get('name')?.invalid && deleteCategory.get('name')?.touched">*مطلوب</small>
          </div>
            <div class="form-group ">
                <label class="form-label ">الوصف:</label>
                <textarea  class="form-control " rows="3"formControlName="describtion"[class.is-invalid]="deleteCategory.get('describtion')?.invalid && deleteCategory.get('describtion')?.touched"></textarea>
                <small class="alert alert-danger"*ngIf="deleteCategory.get('describtion')?.invalid && deleteCategory.get('describtion')?.touched">*مطلوب</small>
              </div>
             
            
            <button type="submit" class="btn btn-danger mt-3">حذف</button>
          </form>
   
    </div>

</div>
