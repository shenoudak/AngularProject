<div class="container ">
    <div class="row">
        <form [formGroup]="editCategory" >
              <div class="form-group ">
                <label for="exampleInputEmail1">اسم الصنف:</label>
                <input type="text" class="form-control"formControlName="name"[class.is-invalid]="editCategory.get('name')?.invalid && editCategory.get('name')?.touched"{{catList.name}}>
                <small class=" alert alert-danger"*ngIf="editCategory.get('name')?.invalid && editCategory.get('name')?.touched">*مطلوب</small>
              </div>
            <div class="form-group  ">
                <label class="form-label ">الوصف:</label>
                <textarea  class="form-control " rows="3"formControlName="describtion"[class.is-invalid]="editCategory.get('describtion')?.invalid && editCategory.get('describtion')?.touched">{{catList.describtion}}</textarea>
                <small class="alert alert-danger"*ngIf="editCategory.get('describtion')?.invalid && editCategory.get('describtion')?.touched">*مطلوب</small>
              </div>

            <button type="submit" class="btn btn-success mt-3 ">تعديل</button>
          </form>
   
    </div>

</div>
