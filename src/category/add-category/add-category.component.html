<div class="container ">
    <div class="row">
        <form [formGroup]="addCategory" (ngSubmit)="submitForm()">
            <div class="form-group ">
              <label for="exampleInputEmail1">اسم الصنف:</label>
              <input type="text" class="form-control"formControlName="name"[class.is-invalid]="addCategory.get('name')?.invalid && addCategory.get('name')?.touched" >
              <small class="alert alert-danger"*ngIf="addCategory.get('name')?.invalid && addCategory.get('name')?.touched">*مطلوب</small>
            </div>
            <div class="form-group  ">
                <label class="form-label ">الوصف:</label>
                <textarea class="form-control " rows="3"formControlName="description"[class.is-invalid]="addCategory.get('description')?.invalid && addCategory.get('description')?.touched"></textarea>
                <small class=" alert alert-danger"*ngIf="addCategory.get('description')?.invalid && addCategory.get('describtion')?.touched">*مطلوب</small>
              </div>
            
            <button type="submit" class="btn btn-primary mt-3">اضافة</button>
          </form>
   
    </div>

</div>
