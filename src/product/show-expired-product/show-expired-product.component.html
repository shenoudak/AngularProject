<div class="container-fluid pt-4">
    <div class="d-flex justify-content-end mb-4">
      <button class="btn btn-success rounded" (click)="navigateToAddExpProduct()"><mat-icon>add</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element; let i = index">{{productNamesList[i]}}</td>
          </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Minimum Amount</th>
        <td mat-cell *matCellDef=" let element">{{element.amount}}</td>
      </ng-container>
      <ng-container matColumnDef="dateAdded">
        <th mat-header-cell *matHeaderCellDef>Date Added</th>
        <td mat-cell *matCellDef="let element">{{element.dateAdded|date:'mediumDate'}}</td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>Notes</th>
        <td mat-cell *matCellDef="let element">{{element.notes}}</td>
      </ng-container>
      <ng-container matColumnDef="proDate">
        <th mat-header-cell *matHeaderCellDef>Producttion Date</th>
        <td mat-cell *matCellDef="let element">{{element.productionDate|date:'mediumDate'}}</td>
      </ng-container>
      <ng-container  matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions </th>
        <td mat-cell  *matCellDef="let element">
          <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
          (click)="NavigationToEditExpProduct(element.id)">
          <mat-icon aria-label="Edit" >edit</mat-icon>
        </button>
        <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
          (click)="deleteExpProduct(element.id)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
