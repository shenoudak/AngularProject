<div class="container-fluid ">
    {{registrationForm.value|json}}

    <div class="row mx-auto">
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" formControlName="Name" [class.is-invalid]="Name?.invalid&&Name?.touched"
                    class="form-control ">
                <div *ngIf="Name?.invalid&&Name?.touched">
                    <small class="text-danger " *ngIf="Name?.errors?.['required']">Name is required</small>
                    <small class="text-danger" *ngIf="Name?.errors?.['minlength']">Name length 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">MiniAmount</label>
                <input type="text" formControlName="MiniAmount" class=" form-control"
                    [class.is-invalid]="MiniAmount?.invalid&&MiniAmount?.touched" />
                <div *ngIf="MiniAmount?.invalid&&MiniAmount?.touched">
                    <small class="text-danger " *ngIf="MiniAmount?.errors?.['required']">MiniAmount is required</small>
                    <small class="text-danger" *ngIf="MiniAmount?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">SellingPrice</label>
                <input type="text" formControlName="SellingPrice" class=" form-control"
                    [class.is-invalid]="SellingPrice?.invalid&&SellingPrice?.touched" />
                <div *ngIf="SellingPrice?.invalid&&SellingPrice?.touched">
                    <small class="text-danger " *ngIf="SellingPrice?.errors?.['required']">SellingPrice is required</small>
                    <small class="text-danger" *ngIf="SellingPrice?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">PurchasingPrice</label>
                <input type="text" formControlName="PurchasingPrice" class=" form-control"
                    [class.is-invalid]="PurchasingPrice?.invalid&&PurchasingPrice?.touched" />
                <div *ngIf="PurchasingPrice?.invalid&&PurchasingPrice?.touched">
                    <small class="text-danger " *ngIf="PurchasingPrice?.errors?.['required']">PurchasingPrice is required</small>
                    <small class="text-danger" *ngIf="PurchasingPrice?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">ExpiryPeriod</label>
                <input type="text" formControlName="ExpiryPeriod" class=" form-control"
                    [class.is-invalid]="ExpiryPeriod?.invalid&&ExpiryPeriod?.touched" />
                <div *ngIf="ExpiryPeriod?.invalid&&ExpiryPeriod?.touched">
                    <small class="text-danger " *ngIf="ExpiryPeriod?.errors?.['required']">ExpiryPeriod is required</small>
                    <small class="text-danger" *ngIf="ExpiryPeriod?.errors?.['pattern']">Accept only digit Number</small>
                </div>
            </div>
            <div>
                <label class="mb-2">Barcode</label>
                <input type="text" formControlName="Barcode" class="mb-3 form-control ">
            </div>
            <div>
                <label class="mb-2">Description</label>
                <input type="text" formControlName="Description" class="mb-3 form-control ">
            </div>
            <div class="form-group mb-3">
                <select class="custom-select" formControlName="CatName" >
                    <option>CatName</option>
                    <option *ngFor="let item of categoryList">{{item}}</option>
                </select>
                <div *ngIf="CatName?.invalid&&CatName?.touched">
                    <small class="text-danger " *ngIf="CatName?.errors?.['required']">CatName is required</small>
                </div>
                </div>
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="registrationForm.pristine" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>
