
<div class="container-fluid pt-4">
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-success rounded" (click)="navigateToAddProduct()"><mat-icon>add</mat-icon></button>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef=" let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>description</th>
      <td mat-cell *matCellDef="let element">{{element.description}}</td>
    </ng-container>
    <ng-container matColumnDef="miniAmount">
      <th mat-header-cell *matHeaderCellDef>miniAmount</th>
      <td mat-cell *matCellDef="let element">{{element.miniAmount}}</td>
    </ng-container>
    <ng-container matColumnDef="barcode">
      <th mat-header-cell *matHeaderCellDef>barcode</th>
      <td mat-cell *matCellDef="let element">{{element.barcode}}</td>
    </ng-container>
    <ng-container matColumnDef="purchasingPrice">
      <th mat-header-cell *matHeaderCellDef>purchasingPrice</th>
      <td mat-cell *matCellDef="let element">{{element.purchasingPrice}}</td>
    </ng-container>
    <ng-container matColumnDef="sellingPrice">
      <th mat-header-cell *matHeaderCellDef>sellingPrice</th>
      <td mat-cell *matCellDef="let element">{{element.sellingPrice}}</td>
    </ng-container>
    
    <ng-container matColumnDef="expiryPeriod">
      <th mat-header-cell *matHeaderCellDef>expiryPeriod</th>
      <td mat-cell *matCellDef="let element">{{element.expiryPeriod}}</td>
    </ng-container>
    <ng-container matColumnDef="CatName">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element; let i = index">{{categoryList[i]}}</td>
    </ng-container>
    <ng-container  matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions </th>
      <td mat-cell  *matCellDef="let element">
        <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
        (click)="NavigationToEditProduct(element.id)">
        <mat-icon aria-label="Edit" >edit</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
        (click)="deleteProduct(element.id)">
        <mat-icon aria-label="Delete">delete</mat-icon>
      </button>
    </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
