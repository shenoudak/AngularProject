<div class="container-fluid ">
    <!-- {{registrationForm.value|json}} -->
    <div class="row mx-auto">
        <h1 class="text-primary">Add Category</h1>
        <hr>
        <form [formGroup]='registrationForm'>
            <div class="form-group mb-3">
                <label class="mb-2">Name</label>
                <input type="text" formControlName="Name" [class.is-invalid]="Name?.invalid&&Name?.touched"
                    class="form-control ">
                <div *ngIf="Name?.invalid&&Name?.touched">
                    <small class="text-danger " *ngIf="Name?.errors?.['required']">Is required</small>
                    <small class="text-danger" *ngIf="Name?.errors?.['minlength']">Minimum Length Equal 5</small>
                </div>
            </div>
            <div class="form-group mb-3">
                <label class="mb-2">Description</label>
                <input type="text" formControlName="Description"  [class.is-invalid]="Name?.invalid&&Name?.touched" class="mb-3 form-control ">
            </div>
            <div *ngIf="Description?.invalid&&Description?.touched">
                <small class="text-danger " *ngIf="Description?.errors?.['required']">Is required</small>
                <small class="text-danger" *ngIf="Description?.errors?.['minlength']">Minimum Length Equal 5</small>
            </div>
        </form>
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" [disabled]="Name?.invalid||Description?.invalid" (click)="SaveData()">Save</button>
        </div>
    </div>
</div>
